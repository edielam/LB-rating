<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap">
    <title>MOBLILE RECOMMENDER SYSTEM</title>
  </head>
  <body >
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/0/191.png" alt="Logo" class="logo">
      <h1 class="title">Mobile Recommender System</h1>
    </div>
    <div class="login-box">
        <div class="left-container">
        </div>
        <div class="right-container">
            <div >
                <h2>Enter Mobile Specifics : </h2>
                <form>
                    <div class="user-box">
                        <input type="text" name="userName" required="">
                        <label>Name</label>
                      </div>
                      <div class="user-box">
                        <input type="number" name="rating" min="1" max="5" required="">
                        <label>Rating</label>
                      </div>
                      <div class="user-box">
                        <input type="number" name="budget" required="">
                        <label>Budget (Rs)</label>
                      </div>
                      <div class="user-box">
                        <input type="number" name="ram" min="1" required="">
                        <label>RAM (GB)</label>
                      </div>
                      <div class="user-box">
                        <input type="number" name="rom" min="8" required="">
                        <label>ROM (GB)</label>
                      </div>
                      <div class="user-box">
                        <input type="number" name="size" min="5.5" max="7.0" step="0.1" required="">
                        <label>Screen Size (Inch)</label>
                      </div>
                      <div class="user-box">
                        <input type="number" name="camera" min="1" required="">
                        <label>Primary Camera (MP)</label>
                      </div>
                      <div class="user-box">
                        <input type="number" name="battery" min="1000" required="">
                        <label>Battery (mAh)</label>
                      </div>
